<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <input id="So1" placeholder="Số thứ nhất"> <br>
    <input id="So2" placeholder="Số thứ hai"> <br>
    <input id="KetQua" disabled placeholder="Kết quả">
    <hr>
    <button onclick="Tinh('cong')">Cộng</button>
    <button onclick="Tinh('tru')">Trừ</button>
    <button onclick="Tinh('nhan')">Nhân</button>
    <button onclick="Tinh('chia')">Chia</button>

    <script>
        function Tinh(PhepTinh) {
            if(So1.value != "" && So2.value != "") {
                switch(PhepTinh) {
                    case 'cong':
                        KetQua.value = parseFloat(So1.value) + parseFloat(So2.value)
                        break
                    case 'tru':
                        KetQua.value = parseFloat(So1.value) - parseFloat(So2.value)
                        break
                    case 'nhan':
                        KetQua.value = parseFloat(So1.value) * parseFloat(So2.value)
                        break
                    case 'chia':
                        if(parseFloat(So2.value) != 0)
                            KetQua.value = parseFloat(So1.value) / parseFloat(So2.value)
                        else
                            KetQua.value = 'Không thể chia cho 0'
                        break
                }
            }
        }
    </script>
</body>
</html>
