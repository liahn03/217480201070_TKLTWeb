<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tich</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: lavender;">
    <h1>Bạn hãy nhập vào số lượng và giá:</h1>
    Số lượng: <input id="SoLuong">
    Đơn giá: <input id="DonGia" onkeyup="ThanhTien.value = SoLuong.value * DonGia.value"> <hr>
    Thành tiền: <input id="ThanhTien">
</body>
</html>
