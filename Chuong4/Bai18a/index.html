<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <script lang="JavaScript">
        function KiemTra() {
            if(NoiDung.value.length > 200)
                alert("Bạn đã gõ quá số ký tự cho phép!")
            SoKyTu.value = NoiDung.value.length
        }
    </script>
    Số ký tự đã gõ: <input type="text" id="SoKyTu"> <br> <br>
    <textarea id="NoiDung" cols="50" rows="10" onkeyup="KiemTra();"></textarea>
</body>
</html>
