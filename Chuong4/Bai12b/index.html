<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển thị</h2>
    <input type="text" placeholder="Họ tên" id="HoTen">
    <input type="text" placeholder="Năm sinh" id="NamSinh">
    <input type="button" value="Hiển thị" name="HienThi" onclick="alert('Họ tên: ' + HoTen.value + '\nNăm sinh: ' + NamSinh.value);">
</body>
</html>
