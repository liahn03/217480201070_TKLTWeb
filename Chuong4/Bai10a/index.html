<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh họa đưa câu lệnh JavaScript vào các phần tử</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <input type="button" name="DangKy" value="Đăng ký" onclick="alert('Dang ky E-Mail');">
    <button onclick="alert('Hello World')">Hello World</button>
    <button onclick="textt.innerHTML = 'Welcome to JavaScript'">Welcome to JavaScript</button>
    <button onclick="var x, y; x = 10; y = 20; alert('Tổng là: ' + (x+y))">Tổng x, y</button>

    <p id="textt"></p>
</body>
</html>
