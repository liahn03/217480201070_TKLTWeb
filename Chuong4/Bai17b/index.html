<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function DoiMau(mau) {
            document.bgColor = mau
        }
    </script>
    Bạn hãy chọn màu nền:
    <input type="radio" name="DoiMau" value="yellow" onchange="DoiMau('yellow')">Màu vàng</input>
    <input type="radio" name="DoiMau" value="green" onchange="DoiMau('green')">Màu xanh</input>
    <input type="radio" name="DoiMau" value="brown" onchange="DoiMau('brown')">Màu nâu</input>
    <input type="radio" name="DoiMau" value="gamenta" onchange="DoiMau('gamenta')">Màu xanh nhạt</input>
</body>

</html>
