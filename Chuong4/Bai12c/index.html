<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển thị</h2>
    <input type="text" placeholder="Họ" id="Ho">
    <input type="text" placeholder="Tên" id="Ten">
    <input type="button" value="Hiển thị" name="HienThi" onclick="HoTen.value = Ho.value + ' ' + Ten.value">
    <input type="text" placeholder="Họ và tên" name="HoTen" id="HoTen">
</body>
</html>
