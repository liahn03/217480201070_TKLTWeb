<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="SoHang1" placeholder="Số hạng 1">
    <input type="text" name="" id="SoHang2" placeholder="Số hạng 2">
    <input type="text" name="" id="KetQua" placeholder="Kết quả">
    <br> <br>
    <button onclick="Tinh('cong')">Cộng</button>
    <button onclick="Tinh('tru')">Trừ</button>
    <button onclick="Tinh('nhan')">Nhân</button>
    <button onclick="Tinh('chia')">Chia</button>

    <script>
        function Tinh(pheptoan) {
            var a = parseFloat(SoHang1.value)
            var b = parseFloat(SoHang2.value)
            if(pheptoan == "cong")
                KetQua.value = a + b
            else if(pheptoan == "tru")
                KetQua.value = a - b
            else if(pheptoan == "nhan")
                KetQua.value = a * b
            else if(pheptoan == "chia") {
                if(b == 0)
                    alert("Không thể chia cho 0")
                else
                    KetQua.value = a / b
            }
        }
    </script>
</body>
</html>
