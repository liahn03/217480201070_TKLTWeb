<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="Javascript">
        document.write("<h1>Tạo button bằng Script </h1> <br> <br>")
        function thongbao(txt) {
            alert(txt)
        }
    </script>
    <form>
        <input type="button" name="callthongbao" value="Thông báo" onclick="thongbao('Welcome to javascript!')">
    </form>
</body>
